<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import "input.css";
    </style>
</head>
<body>
    <form>
        <div class="input-box">
            <div class="left-box">
                <table>
                    <tr>
                        <td>账号: </td>
                        <td> <input name="ID" type="text"></td>
                    </tr>
                    <tr>
                        <td>学号: </td>
                        <td> <input name="studentID" type="text"></td>
                    </tr>
                    <tr>
                        <td>姓名: </td>
                        <td><input name="name" type="text"></td>
                    </tr>
                    <tr>
                        <td>性别: </td>
                        <td> <input name="sex" type="text"></td>
                    </tr>
                </table>
                 <br>

            </div>

            <div class="right-box">
                <table>
                    <tr>
                        <td>出生日期: </td>
                        <td><input name="brith" type="text"></td>
                    </tr>
                    <tr>
                        <td>专业:</td>
                        <td> <input name="profession" type="text"></td>
                    </tr>
                    <tr>
                        <td>总学分: </td>
                        <td><input name="mark" type="text"></td>
                    </tr>
                    <tr>
                        <td>备注:</td>
                        <td> <input name="other" type="text"></td>
                    </tr>
                </table>

                <br>
            </div>
            <br>
            <input type="submit" value="修改">
        </div>

    </form>
</body>
</html>
